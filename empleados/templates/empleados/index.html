{% extends 'layout.html' %}
{% load static %}
{% block contenedor %}
<div class="row wrapper border-bottom white-bg page-heading mt-2 pt-3 pb-3">
    <div class="col-lg-10">
        {% comment %} <h2>Empleados</h2> {% endcomment %}
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Inicio</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>Empleados</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12"> 
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Lista de empleados</h5>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="tabla_empleados" class="table table-hover" width="100%">
                        </table>
                    </div>
                </div>
            </div>          
        </div>
    </div>
</div>

<!--inicio modal crear-->
<div class="modal inmodal" id="modal_crear_editar" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
       <div class="modal-content">
          <div class="modal-header">
             <button type="button" class="close cerar_modal_crear_editar" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                     class="sr-only">Close</span></button>
 
             <h4 class="modal-title" id="modal_titulo"></h4>
          </div>
          <div class="modal-body">
             <div class="ibox">
                <div class="ibox-content ibox-content-modal">
                    <div class="sk-spinner sk-spinner-wave">
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                        <div class="sk-rect4"></div>
                        <div class="sk-rect5"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <form role="form" id="form_crear_editar">
                                <input type="hidden" placeholder="Id" class="form-control" name="empleado_id" id="empleado_id">
                                <div class="form-group">
                                    <label>Nombre</label> 
                                    <input type="text" placeholder="Nombre" class="form-control" name="empleado_nombre" id="empleado_nombre">
                                </div>
                                <div class="form-group">
                                    <label>Apellido paterno</label>
                                    <input type="text" placeholder="Apellido paterno" class="form-control" name="empleado_paterno" id="empleado_paterno"></div>
                                <div class="form-group">
                                    <label>Apellido materno</label>
                                    <input type="text" placeholder="Apellido materno" class="form-control" name="empleado_materno" id="empleado_materno"></div>
                                <div class="form-group">
                                    <label>Rol</label>
                                    <select class="form-control" name="empleado_rol_id" id="empleado_rol_id">
                                        <option value="" >Seleccione una opci√≥n</option>
                                   </select>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
             
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-white cerar_modal_crear_editar" data-dismiss="modal" >Cancelar</button>
             <button type="button" class="btn btn-info" id="btn_nuevo_modal">Nuevo</button>
             <button type="button" class="btn btn-primary" id="btn_guardar">Guardar</button>
          </div>
       </div>
    </div>
 </div>
 <!--FIn modal crear -->
{% endblock %}
{% block js %}
    <script>
        urlListaEmpleadp = "{% url 'empleados:lista'%}";
        urlCerearEditar = "{% url 'empleados:crear_editar'%}";
        urlEliminar = "{% url 'empleados:eliminar'%}";
        urlRoles = "{% url 'rol:lista'%}";
        csrf_token = '{{csrf_token }}'
    </script>
    <script src="{% static 'js/empleados/index.js' %}"></script>
{% endblock  %}
